<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Aula Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    #chatbot {
      width: 340px;
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      font-size: 14px;
    }
    #chatlog {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    #userinput {
      flex: 1;
      padding: 10px;
      border: none;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="chatbot">
  <div id="chatlog"></div>
  <div class="input-area">
    <input id="userinput" type="text" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<!-- Carga el JS -->
<script src="chatbot.js" defer></script>

</body>
</html>
