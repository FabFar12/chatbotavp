<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Pedagogía</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor del chat */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    /* Caja de chat */
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      height: 90%;
      border-bottom: 2px solid #007bff;
    }

    /* Estilo de los mensajes */
    #chat-box p {
      margin: 5px 0;
    }

    /* Estilo del input */
    #user-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 2px solid #007bff;
      border-radius: 0 0 10px 10px;
      font-size: 14px;
    }

    /* Botón de enviar */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Adaptación para móviles */
    @media (max-width: 600px) {
      #chat-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }

      #chat-box {
        font-size: 12px;
      }

      #user-input {
        font-size: 12px;
      }

      button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor del chatbot -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
    <button onclick="enviarPregunta()">Enviar</button>
  </div>

  <!-- Vinculamos el archivo JS -->
  <script src="chatbot.js"></script>

  <script>
    function enviarPregunta() {
      const userInput = document.getElementById("user-input").value;
      const respuesta = obtenerRespuesta(userInput); // Usamos la función que definimos en chatbot.js
      document.getElementById("chat-box").innerHTML += `<p><strong>Tú:</strong> ${userInput}</p>`;
      document.getElementById("chat-box").innerHTML += `<p><strong>Bot:</strong> ${respuesta}</p>`;
      document.getElementById("user-input").value = ""; // Limpiar input
    }
  </script>
</body>
</html>
